<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systems Analysis Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .analysis-choice-label {
             display: flex;
             align-items: center;
             cursor: pointer;
             padding: 0.5rem 1rem;
             border-radius: 9999px;
             border: 1px solid #d1d5db;
             transition: all 0.2s;
             font-size: 0.875rem;
             white-space: nowrap;
             user-select: none;
             position: relative;
        }
        .analysis-choice-label:not(.disabled):hover {
            background-color: #f3f4f6;
        }
        .analysis-choice-label:has(input:checked) {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        /* Feedback Styles */
        .analysis-choice-label.disabled {
            cursor: default;
            opacity: 0.9;
        }
        
        /* Correct Selection */
        .analysis-choice-label.feedback-correct {
            background-color: #dcfce7 !important; /* green-100 */
            border-color: #22c55e !important; /* green-500 */
            color: #166534 !important; /* green-800 */
        }
        
        /* Incorrect Selection */
        .analysis-choice-label.feedback-wrong {
            background-color: #fee2e2 !important; /* red-100 */
            border-color: #ef4444 !important; /* red-500 */
            color: #991b1b !important; /* red-800 */
            text-decoration: line-through;
        }

        /* The actual correct answer (if user missed it) */
        .analysis-choice-label.feedback-missed {
            border: 2px solid #22c55e !important;
            color: #166534 !important;
            background-color: #f0fdf4 !important;
            font-weight: 600;
        }

        .system-brace {
            font-size: 4rem;
            font-family: serif;
            margin-right: 0.5rem;
            line-height: 1;
            font-weight: 300;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <main class="bg-white rounded-2xl shadow-lg w-full max-w-5xl overflow-hidden">
        <div class="p-8 border-b border-gray-200">
            <h1 class="text-3xl font-bold text-gray-800">Systems Analysis: Slopes & Intercepts</h1>
            <p class="text-gray-600 mt-2">Classify systems by analyzing their equations.</p>
        </div>

        <!-- Progress Bar (Visible only during quiz) -->
        <div id="progressContainer" class="hidden bg-gray-100 h-2 w-full">
            <div id="progressBar" class="bg-blue-600 h-2 transition-all duration-300" style="width: 0%"></div>
        </div>

        <div id="quizContainer" class="p-8 min-h-[400px] flex flex-col justify-between">
            <!-- The quiz questions will be dynamically inserted here -->
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Quiz Results</h2>
            <div id="score" class="text-xl mb-6 font-semibold"></div>
            <div id="detailedResults" class="space-y-4"></div>
             <div class="mt-8 text-center flex flex-col sm:flex-row justify-center items-center gap-4">
                <button id="retakeQuizBtn" class="bg-gray-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-700 transition">Try This Quiz Again</button>
                <button id="generateNewBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition">Generate New Quiz</button>
            </div>
        </div>
    </main>

    <script>
        const quizContainer = document.getElementById('quizContainer');
        const resultsSection = document.getElementById('resultsSection');
        const scoreElement = document.getElementById('score');
        const detailedResultsElement = document.getElementById('detailedResults');
        const retakeQuizBtn = document.getElementById('retakeQuizBtn');
        const generateNewBtn = document.getElementById('generateNewBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userResponses = []; 
        let questionStatus = []; // 'unanswered' or 'checked'

        const getRandomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        
        function createLine(form = 'si') {
            const m = getRandomInt(-3, 3) || 1;
            const b = getRandomInt(-5, 5);
            if (form === 'si') {
                return { m, b };
            }
            // Standard Form Ax+By=C
            const B = getRandomInt(1, 4);
            const A = -m * B;
            const C = b * B;
            return { A, B, C, m, b };
        }
        
        function generateQuizData() {
            let questions = [];

            // Question 1: One Solution (Intersecting)
            const line1a = createLine('std'); 
            let line1b;
            do { line1b = createLine('std'); } while (line1a.m === line1b.m);
            questions.push({ 
                type: 'analysis', 
                id: 'q1',
                system: [line1a, line1b], 
                answers: { slopes: 'different', intercepts: 'different', lines: 'intersecting', solutions: 'one' }
            });
            
            // Question 2: No Solution (Parallel)
            const line2a = createLine('std'); 
            const line2b = {...line2a, C: line2a.C + line2a.B * 2, b: line2a.b + 2 }; 
            questions.push({ 
                type: 'analysis', 
                id: 'q2',
                system: [line2a, line2b], 
                answers: { slopes: 'same', intercepts: 'different', lines: 'parallel', solutions: 'none' }
            });

            // Question 3: Infinite Solutions (Coinciding)
            const line3a = createLine('std'); 
            const k = getRandomInt(2,3); 
            const line3b = { A: line3a.A * k, B: line3a.B * k, C: line3a.C * k, m: line3a.m, b: line3a.b };
            questions.push({ 
                type: 'analysis', 
                id: 'q3',
                system: [line3a, line3b], 
                answers: { slopes: 'same', intercepts: 'same', lines: 'coinciding', solutions: 'infinite' }
            });

            currentQuestions = questions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            userResponses = new Array(currentQuestions.length).fill(null);
            questionStatus = new Array(currentQuestions.length).fill('unanswered');
        }

        function updateProgress() {
            const percentage = ((currentQuestionIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${percentage}%`;
            progressContainer.classList.remove('hidden');
        }

        function renderCurrentQuestion() {
            updateProgress();
            
            const q = currentQuestions[currentQuestionIndex];
            const savedAnswer = userResponses[currentQuestionIndex] || {};
            const isChecked = questionStatus[currentQuestionIndex] === 'checked';
            
            const questionNumber = currentQuestionIndex + 1;
            const totalQuestions = currentQuestions.length;
            const isLastQuestion = currentQuestionIndex === totalQuestions - 1;

            let html = `<div class="fade-in flex-grow">
                            <div class="flex justify-between items-center mb-6">
                                <h2 class="text-xl font-bold text-gray-800">Question ${questionNumber} <span class="text-gray-400 text-base font-normal">of ${totalQuestions}</span></h2>
                                ${isChecked ? '<span class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm font-semibold">Answer Checked</span>' : ''}
                            </div>
                            
                            <p class="text-gray-600 mb-6">Using an analysis of slopes and y-intercepts, determine the classification for the following system:</p>
                        `;

            // Format equation for display
            const eq1 = `${q.system[0].A}x + ${q.system[0].B}y = ${q.system[0].C}`;
            const eq2 = `${q.system[1].A}x + ${q.system[1].B}y = ${q.system[1].C}`;

            html += `<div class="flex flex-col items-center mb-8">
                        <div class="flex items-center justify-center mb-8 bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                            <span class="system-brace text-gray-400">{</span>
                            <div class="text-2xl font-mono text-gray-800 leading-relaxed text-left">
                                ${eq1}<br>${eq2}
                            </div>
                        </div>
                        
                        <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">`;

            const analysisOptions = {
                slopes: ['same', 'different'],
                intercepts: ['same', 'different'],
                lines: ['intersecting', 'parallel', 'coinciding'],
                solutions: ['one', 'none', 'infinite']
            };

            Object.entries(analysisOptions).forEach(([key, opts]) => {
                let displayTitle = key.charAt(0).toUpperCase() + key.slice(1);
                if(key === 'lines') displayTitle = "Lines are";
                if(key === 'solutions') displayTitle = "Number of Solutions";

                html += `<div class="bg-gray-50 p-4 rounded-lg border border-gray-100">
                            <p class="font-bold text-gray-700 mb-3 text-center text-sm uppercase tracking-wide">${displayTitle}</p>
                            <div class="flex flex-wrap gap-2 justify-center">`
                
                opts.forEach(opt => {
                        const isSelected = savedAnswer[key] === opt;
                        const isCorrectAnswer = q.answers[key] === opt;
                        let feedbackClass = '';

                        if (isChecked) {
                            feedbackClass = 'disabled'; // Base disabled style
                            if (isSelected && isCorrectAnswer) {
                                feedbackClass += ' feedback-correct';
                            } else if (isSelected && !isCorrectAnswer) {
                                feedbackClass += ' feedback-wrong';
                            } else if (!isSelected && isCorrectAnswer) {
                                feedbackClass += ' feedback-missed';
                            }
                        }

                        // Input disabled attribute
                        const disabledAttr = isChecked ? 'disabled' : '';
                        const checkedAttr = isSelected ? 'checked' : '';

                        html += `<label class="analysis-choice-label ${feedbackClass}">
                                    <input type="radio" name="${key}" value="${opt}" class="sr-only" ${checkedAttr} ${disabledAttr}> 
                                    ${opt.charAt(0).toUpperCase() + opt.slice(1)}
                                 </label>`;
                });
                html += `</div></div>`;
            });
            html += `</div></div></div>`;

            // Action Buttons
            html += `<div class="mt-8 flex justify-between items-center border-t pt-6 border-gray-100">
                        ${currentQuestionIndex > 0 ? 
                            `<button onclick="prevQuestion()" class="text-gray-500 hover:text-gray-800 font-semibold px-6 py-2 rounded-lg hover:bg-gray-100 transition">← Back</button>` : 
                            `<div></div>` 
                        }
                        
                        <div class="flex gap-4">
                            ${!isChecked ? 
                                `<button onclick="checkAnswer()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-10 rounded-full shadow-md transition transform hover:scale-105">Check Answer</button>` 
                                : 
                                (isLastQuestion ? 
                                    `<button onclick="submitQuiz()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-10 rounded-full shadow-md transition transform hover:scale-105">See Final Results</button>` :
                                    `<button onclick="nextQuestion()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-10 rounded-full shadow-md transition transform hover:scale-105 flex items-center">Next Question <span class="ml-2">→</span></button>`
                                )
                            }
                        </div>
                     </div>`;

            quizContainer.innerHTML = html;
        }

        // Helper to get current form values
        function getCurrentSelection() {
            const slopes = document.querySelector('input[name="slopes"]:checked')?.value;
            const intercepts = document.querySelector('input[name="intercepts"]:checked')?.value;
            const lines = document.querySelector('input[name="lines"]:checked')?.value;
            const solutions = document.querySelector('input[name="solutions"]:checked')?.value;
            return { slopes, intercepts, lines, solutions };
        }

        function validateCurrentSelection() {
            const selection = getCurrentSelection();
            if (!selection.slopes || !selection.intercepts || !selection.lines || !selection.solutions) {
                alert("Please make a selection for all 4 categories before checking.");
                return null;
            }
            return selection;
        }

        window.checkAnswer = function() {
            const selection = validateCurrentSelection();
            if(selection) {
                userResponses[currentQuestionIndex] = selection;
                questionStatus[currentQuestionIndex] = 'checked';
                renderCurrentQuestion();
            }
        };

        window.nextQuestion = function() {
            // Just move to next, answer is already checked and saved
            currentQuestionIndex++;
            renderCurrentQuestion();
        };

        window.prevQuestion = function() {
            // If not checked, save draft selection
            if (questionStatus[currentQuestionIndex] !== 'checked') {
                userResponses[currentQuestionIndex] = getCurrentSelection();
            }
            currentQuestionIndex--;
            renderCurrentQuestion();
        };

        window.submitQuiz = function() {
             gradeQuiz();
        };

        function gradeQuiz() {
            let score = 0, totalPoints = 0, resultsHTML = '';
            
            currentQuestions.forEach((q, index) => {
                totalPoints += 4;
                const userAns = userResponses[index]; 

                let questionResultHTML = `<div class="mb-6 bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                                            <div class="bg-gray-50 px-4 py-2 border-b border-gray-200 font-semibold text-gray-700 flex justify-between">
                                                <span>Question ${index + 1} Results</span>
                                                <span class="text-xs text-gray-500 font-mono self-center">
                                                    { ${q.system[0].A}x + ${q.system[0].B}y = ${q.system[0].C}, ... }
                                                </span>
                                            </div>
                                            <div class="p-4 grid grid-cols-1 sm:grid-cols-2 gap-4">`;
                
                Object.entries(userAns).forEach(([key, val]) => {
                    const isCorrect = val === q.answers[key];
                    if (isCorrect) score++;
                    
                    const title = key.charAt(0).toUpperCase() + key.slice(1);
                    const statusColor = isCorrect ? 'text-green-600 bg-green-50 border-green-200' : 'text-red-600 bg-red-50 border-red-200';
                    const icon = isCorrect ? '✓' : '✗';
                    
                    questionResultHTML += `<div class="p-3 rounded border ${statusColor} flex flex-col">
                                            <span class="text-xs font-bold uppercase tracking-wider opacity-75">${title}</span>
                                            <div class="flex items-center gap-2 mt-1">
                                                <span class="font-bold text-lg">${icon}</span>
                                                <span class="font-medium">You: ${val ? (val.charAt(0).toUpperCase() + val.slice(1)) : 'None'}</span>
                                            </div>
                                            ${!isCorrect ? `<div class="text-sm mt-1 text-gray-600">Correct: <strong>${q.answers[key]}</strong></div>` : ''}
                                           </div>`;
                });
                questionResultHTML += `</div></div>`;
                resultsHTML += questionResultHTML;
            });
            
            const percentage = totalPoints > 0 ? Math.round((score / totalPoints) * 100) : 0;
            let scoreColor = percentage >= 80 ? 'text-green-600' : (percentage >= 60 ? 'text-yellow-600' : 'text-red-600');
            
            scoreElement.innerHTML = `<div class="text-center">
                                        <div class="text-5xl font-bold ${scoreColor} mb-2">${percentage}%</div>
                                        <div class="text-gray-500">${score} out of ${totalPoints} points correct</div>
                                      </div>`;
            
            detailedResultsElement.innerHTML = resultsHTML;
            quizContainer.classList.add('hidden');
            progressContainer.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            window.scrollTo(0, 0);
        }
        
        retakeQuizBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            userResponses = new Array(currentQuestions.length).fill(null);
            questionStatus = new Array(currentQuestions.length).fill('unanswered');
            resultsSection.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            renderCurrentQuestion();
        });
        
        generateNewBtn.addEventListener('click', () => {
            generateQuizData();
            resultsSection.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            renderCurrentQuestion();
        });

        document.addEventListener('DOMContentLoaded', () => {
             generateQuizData();
             renderCurrentQuestion();
        });
    </script>
</body>
</html>
